---
# Uncomment below if you would like to name you remote-signer other than a default name, which is `tezos-remote-signer`
# signer_hostname: tezos-remote-signer

# This is a template of confidential vars, fill in and rename it to `tezos-remote-signer-vars.yaml`
gke_signer_endpoint_hostname: <insert here hostname of remote signer ssh endpoint>
gke_signer_endpoint_port: <insert here port of remote signer ssh endpoint>

# Set import_tezos_ledger to True to allow ansible import tezos ledger for you
import_tezos_ledger: False
tezos_ledger_url: ~ # Fill in tezos ledger url to be imported
tezos_public_key: ~ # Fill in your tezos public key on ledger to be imported
tezos_public_key_hash: ~ # Fill in your tezos public key hash to be imported

# Additional authorized keys for tezos user
tezos_auth_keys: []
# tezos_auth_keys:
#   - "key1"
#   - "key2"
#   - "key3"

# Know hosts keys for tezos user
tezos_known_hosts: []
# tezos_known_hosts:
#   - host: "[host1]:port1"
#     key: "key1"
#   - host: "[host2]:port2"
#     key: "key2"
